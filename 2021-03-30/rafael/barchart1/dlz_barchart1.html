<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar chart version 1</title>
  </head>

  <body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <script>

      drawBarChart = metric => {
        // set the dimensions and margins of the graph
        var margin = {top: 100, right: 30, bottom: 20, left: 50},
            width = 500 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        // Parse the Data
        d3.csv("dlz_barchart1.csv", function(data) {
        
          // List of subgroups = header of the csv files = soil condition here
          var subgroups = data.columns.slice(1)
        
          // List of groups = species here = value of the first column called group -> I show them on the X axis
          var groups = d3.map(data, function(d){return(d.group)}).keys()
          
          // Add X axis
          var x = d3.scaleBand()
              .domain(groups)
              .range([0, width])
              .padding([0])
          svg.append("g")
            .attr("transform", "translate(0," + -80 + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .call(g => g.select(".domain").remove())
            .style("text-anchor", "left")
            .style("font-size", "14px")
        
          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 2000])
            .range([ height, 0 ]);
          svg.append("g")
            .call(d3.axisLeft(y).ticks(2).tickSize(5))
            .call(g => g.select(".domain").remove())
            .style("font-size", "14px")
        
          // Another scale for subgroup position?
          var xSubgroup = d3.scaleBand()
            .domain(subgroups)
            .range([0, x.bandwidth()])
            .padding([0.1])
        
          // color palette = one color per subgroup
          var color = d3.scaleOrdinal()
            .domain(subgroups)
            .range(['#b8deb8','#154718','#40a340'])
        
          // Show the bars
          svg.append("g")
            .selectAll("g")
            // Enter in data = loop group per group
            .data(data.filter(d => d.gender == metric))
            .enter()
            .append("g")
            .attr("transform", function(d) { return "translate(" + x(d.group) + ",0)"; })
            .selectAll("rect")
            .data(function(d) { return subgroups.map(function(key) { return {key: key, value: d[key]}; }); })
            .enter().append("rect")
            .attr("x", function(d) { return xSubgroup(d.key); })
            .attr("y", function(d) { return y(d.value); })
            .attr("width", xSubgroup.bandwidth())
            .attr("height", function(d) { return height - y(d.value); })
            .attr("fill", function(d) { return color(d.key); });

        })
      }

      var metrics = [
        "M",
        "F",
      ]
      metrics.forEach(drawBarChart)

    </script>
  </body>
</html>
